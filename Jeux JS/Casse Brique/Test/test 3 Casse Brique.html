<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Casse Brique HTML/JS</title>
		<style>
			* { padding: 0; margin: 0; }
			canvas { background: #eee; display: block; margin: 0 auto; }
		</style>
	</head>
	<body>
		<canvas id="CanvasPerso" width="480" height="320"></canvas>
		
		<script>
			var canvas = document.getElementById("CanvasPerso");
			var ctx = canvas.getContext("2d");
			var x = canvas.width/2;
			var y = canvas.height-30;
			var ballRadius = 10;
            var raquetteH = 10;
            var raquetteW = 75;
            var paddleX = (canvas.width-raquetteW)/2;
			var dx = 2;
			var dy = -2;

			function drawBall(){
				ctx.beginPath();
				ctx.arc(x, y, ballRadius, 0, Math.PI*2);
				ctx.fillStyle = "red";
				ctx.fill();
				ctx.closePath();
			}

			function draw(){
				ctx.clearRect(0,0, canvas.width, canvas.height);
                drawPaddle();
				drawBall();

				if (y + dy < ballRadius || y + dy > canvas.height - ballRadius){
					dy = -dy;
				}
				if (x + dx < ballRadius || x + dx > canvas.width - ballRadius){
					dx = -dx;
				}

				x += dx;
				y += dy;
			}

            function drawPaddle(){
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height-raquetteH, raquetteW, raquetteH)
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

			setInterval(draw, 10);

		</script>
	</body>
</html>
